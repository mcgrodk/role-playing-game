<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Role-Playing Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="game-container">
            <div id="game-display">
              <div id="player-stats">
                <div id="exp">
                  <span>Experience: <span id="exp-text">0</span></span>
                </div>
                <div id="confidence">
                  <span>Confidence: <span id="confidence-text">100</span></span>
                </div>
                <div id="cred">
                  <span>Cred: <span id="cred-text">50</span></span>
                </div>
              </div>
              <div id="enemy-stats">
                <span>Program Name:<span id="enemy-name"></span></span>
                <span>Bugs:<span id="bugs-text"></span></span>
              </div>
              <div id="button-container">
                <button id="button-1">Shop online</button>
                <button id="button-2">Grind code</button>
                <button id="button-3">Go to interview</button>
              </div>
              <div id="text-container">
                <p id="text1">Welcome to Grindset, the text RPG about studying coding to get a job!
                <p id="text2">Click the buttons above to get started. Shop online for stronger gear, grind code challenges to earn experience, and then take on the dreaded coding interview!
              </div>
            </div>    
          </div>
    </body>
</html>
